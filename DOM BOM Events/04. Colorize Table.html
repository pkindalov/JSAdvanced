<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>04. Colorize Table</title>
</head>
<body>

<table border="1">
    <tr><th>Name</th><th>Town</th></tr>
    <tr><td>Eve</td><td>Sofia</td></tr>
    <tr><td>Nick</td><td>Varna</td></tr>
    <tr><td>Didi</td><td>Ruse</td></tr>
    <tr><td>Tedy</td><td>Varna</td></tr>
</table>

<button onclick="colorizeRows()">Colorize</button>

<script type="text/javascript">
    function colorizeRows() {
        let rows = document.querySelectorAll('table tr');

//        First way
//        for(let i = 1; i < rows.length; i++){
//            if(i % 2 != 0){
//                rows[i].style.background = 'Teal';
//            }
//        }


        //Second way
        let index = 0;
        for(let row of rows){
            index++;
            if(index % 2 == 0){
                row.style.background = 'Teal';
            }
        }
    }
</script>


</body>
</html>
