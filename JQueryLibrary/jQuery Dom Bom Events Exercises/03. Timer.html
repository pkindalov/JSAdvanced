<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Timer</title>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"
            integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="
            crossorigin="anonymous"></script>
    <style>
        #timer {
            font-size: 5em;
        }
    </style>
</head>
<body>
<div id="timer">
    <span id="hours" class="timer">00</span>:
    <span id="minutes" class="timer">00</span>:
    <span id="seconds" class="timer">00</span>
    <button id="start-timer">Start</button>
    <button id="stop-timer">Stop</button>
</div>

<script>
    window.onload=function(){
        timer();
        
        function timer() {
            let time, intervalID;
            let startBtn = document.getElementById('start-timer');
            let stopBtn = document.getElementById('stop-timer');
            
            
            startBtn.addEventListener('click', function () {
                time = -1;
                incrementTime();
                intervalID = setInterval(incrementTime, 1000);
                startBtn.disabled = true;
                stopBtn.disabled = false;
            });

            stopBtn.addEventListener('click', function () {
                clearInterval(intervalID);
                startBtn.disabled = false;
                stopBtn.disabled = true;
            });


            function incrementTime() {
                time++;
                let seconds = ("0" + time % 60).slice(-2);
                let minutes = ("0" + Math.floor((time / 60) % 60)).slice(-2);
                let hours =("0" + Math.floor(time / 3600)).slice(-2);



                document.getElementById('hours').textContent = hours;
                document.getElementById('minutes').textContent = minutes;
                document.getElementById('seconds').textContent = seconds;

            }

        }
    }
</script>
</body>
</html>
